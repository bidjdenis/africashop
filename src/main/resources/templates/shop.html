<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Africa'shop</title>
</head>
<div class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">

                <div>
                    <a class="navbar-brand" href="#">
                        <img th:src="@{/images/logo.png}"  src="../static/images/logo.png" width="auto" height="40" class="d-inline-block align-top" alt=""/>
                    </a>
                </div>

                <div class="navbar-collapse collapse" id="mobile_menu">
                    <ul class="nav navbar-nav">
                        <li> <a class="nav-link" th:href="@{/}" href="#">Home</a></li>
                        <li><a href="#" class="dropdown-toggle" data-toggle="dropdown">Categories <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                    <a th:href="@{/shop}"><li class="list-group-item">All Products</li></a>
                                    <a href="" th:each="category, iStat : ${categories}"
                                       th:href="@{/shop/category/{id}(id=${category.id})}"><li
                                            class="list-group-item" th:text="${category.name}"></li></a>
                                </ul>
                        </li>
                        <li><a class="nav-link" th:href="@{/shop}" href="#">Shop</a></li>
                        <li><a class="nav-link" th:href="@{/entrepreneurs}" href="#">Entrepreneurs</a></li>
                        <li><a href="#">Wishlist</a></li>
                        <li><a href="#" class="dropdown-toggle" data-toggle="dropdown">GiftBox <span class="caret"></span></a>

                            <ul class="dropdown-menu">
                            <li><a href="#">Gift One</a></li>
                            <li><a href="#">Gift Two</a></li>
                            <li><a href="#">Gift Three</a></li>
                        </ul>
                    </ul>
                    <ul class="nav navbar-nav">
                        <li>
                            <form action="" class="navbar-form">
                                <div class="form-group">
                                    <div class="input-group">
                                        <input type="search" name="search" id="" placeholder="Search product by country..." class="form-control">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
                                    </div>
                                </div>
                            </form>
                        </li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/cart}" href="#">cart</a>
                        </li>
                        <li class="nav-item active">
                            <span class="nav-link" th:text="${cartCount}">0</span>
                        </li>
                        <li><a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/login}" href="#"><span class="glyphicon glyphicon-log-in"></span> Login / Sign Up <span ></span></a>

                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}" href="#">logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<body>
<div class="container" style="margin-top: 30px">
    <div class="row">
        <div class="col-sm-9">
            <div class="row">
                <!-- Boucle sur chaque produit -->
                <div class="col-md-4 mb-4" th:each="product : ${products}">
                    <div class="card h-100">
                        <img class="card-img-top" height="200px" width="200px" th:src="@{${'/productImages/' + product.imageName}}" th:alt="${product.name}">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${product.name}"></h5>
                            <h4><span th:text="${product.price}"></span> â‚¬</h4>
                            <h6><span th:text="${product.country}"></span></h6>
                            <p class="card-text" th:text="${product.description}">A product description is a form of marketing.</p>
                        </div>
                        <div class="card-footer">
                            <a href="#" th:href="@{/shop/viewproduct/{id}(id=${product.id})}" class="btn btn-primary">View Product</a>
                        </div>
                    </div>
                </div>
                <!-- Fin de la boucle sur chaque produit -->
            </div>
        </div>
    </div>
</div>




<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
