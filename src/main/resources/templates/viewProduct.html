<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Africa'shop</title>
</head>
<div class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">

                <div>
                    <a class="navbar-brand" href="#">
                        <img th:src="@{/images/logo.png}"  src="../static/images/logo.png" width="auto" height="40" class="d-inline-block align-top" alt=""/>
                    </a>
                </div>

                <div class="navbar-collapse collapse" id="mobile_menu">
                    <ul class="nav navbar-nav">
                        <li> <a class="nav-link" th:href="@{/}" href="#">Home</a></li>
                        <li><a href="#" class="dropdown-toggle" data-toggle="dropdown">Categories <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <a th:href="@{/shop}"><li class="list-group-item">All Products</li></a>
                                <a href="" th:each="category, iStat : ${categories}"
                                   th:href="@{/shop/category/{id}(id=${category.id})}"><li
                                        class="list-group-item" th:text="${category.name}"></li></a>
                            </ul>
                        </li>
                        <li><a class="nav-link" th:href="@{/shop}" href="#">Shop</a></li>
                        <li><a href="#">Entrepreneurs</a></li>
                        <li><a href="#">Wishlist</a></li>
                        <li><a href="#" class="dropdown-toggle" data-toggle="dropdown">GiftBox <span class="caret"></span></a>

                            <ul class="dropdown-menu">
                                <li><a href="#">Gift One</a></li>
                                <li><a href="#">Gift Two</a></li>
                                <li><a href="#">Gift Three</a></li>
                            </ul>
                    </ul>
                    <ul class="nav navbar-nav">
                        <li>
                            <form action="" class="navbar-form">
                                <div class="form-group">
                                    <div class="input-group">
                                        <input type="search" name="search" id="" placeholder="Search product by country..." class="form-control">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
                                    </div>
                                </div>
                            </form>
                        </li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/cart}" href="#">cart</a>
                        </li>
                        <li class="nav-item active">
                            <span class="nav-link" th:text="${cartCount}">0</span>
                        </li>
                        <li><a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/login}" href="#"><span class="glyphicon glyphicon-log-in"></span> Login / Sign Up <span ></span></a>

                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}" href="#">logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-sm-5 d-flex justify-content-center">
            <img class="mt-5" height="300px" width="300px" src="" th:src="@{${'/productImages/' + product.imageName}}"
                 alt="">
        </div>
        <div class="col-sm-7 mt-5">
            <h2 th:text="${product.name}"></h2>
            <p th:text="${product.category.name}"></p>
            <h2>Prix : <span th:text="${product.price}"></span> â‚¬</h2>
            <h5>Poids :
                <spna th:text="${product.weight}"></spna> g
            </h5>
            <h6>Pays : <span th:text="${product.country}"></span></h6>
            <h6>Description : </h6>
            <p th:text="${product.description}"></p>
            <a href="" th:href="@{/addToCart/{id}(id = ${product.id})}" class="btn btn-primary">Add to cart</a>
            <a href="" class="btn btn-primary">Add to Wishlist</a>

        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
